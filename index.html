<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cval.io</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel='icon' href='assets/star.ico'/>
</head>
    <body>
        <div id="container">
            <div id="game">
                <header>
                    <a href="/about.html" style="text-decoration: none;">
                        <h1 class="about">ABOUT</h1>
                    </a>
                    <a href="/index.html" style="text-decoration: none;">
                        <h1 class="title">CHRIS VALENTE</h1>
                    </a>
                    <a href="/contact.html" style="text-decoration: none;">
                        <h1 class="contact">CONTACT</h1>
                    </a>
                </header>
                <div id="board-container">
                    <div id="board"></div>
                </div>
                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <button id="q">q</button>
                        <button id="w">w</button>
                        <button id="e">e</button>
                        <button id="r">r</button>
                        <button id="t">t</button>
                        <button id="y">y</button>
                        <button id="u">u</button>
                        <button id="i">i</button>
                        <button id="o">o</button>
                        <button id="p">p</button>
                    </div>
                    <div class="keyboard-row">
                        <div id="spacer-half"></div>
                        <button id="a">a</button>
                        <button id="s">s</button>
                        <button id="d">d</button>
                        <button id="f">f</button>
                        <button id="g">g</button>
                        <button id="h">h</button>
                        <button id="j">j</button>
                        <button id="k">k</button>
                        <button id="l">l</button>
                    </div>
                    <div class="keyboard-row">
                        <div id="spacer-half"></div>
                        <button id="enter" class="wide-button">Enter</button>
                        <button id="z">z</button>
                        <button id="x">x</button>
                        <button id="c">c</button>
                        <button id="v">v</button>
                        <button id="b">b</button>
                        <button id="n">n</button>
                        <button id="m" >m</button>
                        <button id="del" class="wide-button">Del</button>
                    </div>
                </div>
            </div>
        </div>
