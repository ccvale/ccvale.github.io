<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cval.io</title>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel='shortcut icon' href='css/star.ico'/>
</head>
    <body>
        <div id="container">
            <div id="game">
                <header>
                    <a class="about" href="/about.html">
                        <img alt="About" src="/css/star.ico"
                        width="30" height="30">
                     </a>
               
                    <a href="/index.html" style="text-decoration: none;">
                        <h1 class="title">CHRIS VALENTE</h1>
                    </a>

                    <a class="contact" href="/contact.html">
                        <img alt="Contact" src="/css/star.ico"
                        width="30" height="30">
                     </a>
                </header>
                
                <div id="board-container">
                    <div id="board"></div>
                </div>

                <div id="keyboard-container">
                    <div class="keyboard-row">
                        <button data-key="q">q</button>
                        <button data-key="w" class="seen">w</button>
                        <button data-key="e" class="seen">e</button>
                        <button data-key="r" class="seen">r</button>
                        <button data-key="t" class="seen">t</button>
                        <button data-key="y">y</button>
                        <button data-key="u" class="seen">u</button>
                        <button data-key="i" class="seen">i</button>
                        <button data-key="o" class="seen">o</button>
                        <button data-key="p" class="seen">p</button>
                    </div>
                    <div class="keyboard-row">
                        <div id="spacer-half"></div>
                        <button data-key="a" class="seen">a</button>
                        <button data-key="s" class="seen">s</button>
                        <button data-key="d" class="seen">d</button>
                        <button data-key="f" class="seen">f</button>
                        <button data-key="g">g</button>
                        <button data-key="h" class="seen">h</button>
                        <button data-key="j">j</button>
                        <button data-key="k">k</button>
                        <button data-key="l" class="seen">l</button>
                    </div>
                    <div class="keyboard-row">
                        <div id="spacer-half"></div>
                        <button data-key="enter" class="wide-button">Enter</button>
                        <button data-key="z">z</button>
                        <button data-key="x">x</button>
                        <button data-key="c" class="seen">c</button>
                        <button data-key="v" class="seen">v</button>
                        <button data-key="b" class="seen">b</button>
                        <button data-key="n" class="seen">n</button>
                        <button data-key="m" >m</button>
                        <button data-key="del" class="wide-button">Del</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
